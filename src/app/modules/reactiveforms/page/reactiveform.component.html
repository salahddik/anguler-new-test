<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
      <small *ngIf="myForm.get('name')?.errors?.['required']">Name is required.</small>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
      <small *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="myForm.get('email')?.errors?.['required']">Please enter a valid email address.</small>
    </div>

    <label for="phone">Phone:</label>
    <input type="number" id="phone" formControlName="phone" maxlength="10" >
    <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched">
      <small *ngIf="myForm.get('phone')?.errors?.['required']">Phone is required.</small>
      <small *ngIf="myForm.get('phone')?.errors?.['pattern']">Phone must be a valid number.</small>
    </div>

    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city" maxlength="10">
    <div *ngIf="myForm.get('city')?.invalid && myForm.get('city')?.touched">
      <small *ngIf="myForm.get('city')?.errors?.['required']">City is required.</small>
    </div>

    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
    <div *ngIf="myForm.get('address')?.invalid && myForm.get('address')?.touched">
      <small *ngIf="myForm.get('address')?.errors?.['required']">Address is required.</small>
    </div>

    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
